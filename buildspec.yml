version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo Installing Maven...
      - mvn --version

  build:
    commands:
      - echo Building Lambda project...
      - cd lambda
      - mvn clean package -DskipTests
      - cd ..
      - echo Building CDK project...
      - mvn clean package -DskipTests

artifacts:
  files:
    - target/cpp-cdk.jar